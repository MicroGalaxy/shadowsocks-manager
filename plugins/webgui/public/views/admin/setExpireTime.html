<md-bottom-sheet class="md-list" layout="row" layout-align="center center">
    <div flex-md="20" flex-gt-md="25"></div>
    <md-list flex>
        <md-divider></md-divider>
        <md-list-item layout="row">
            <div flex layout="row" layout-align="space-between center">
                <div flex="40">到期时间：</div>
                <div flex="60" style="text-align:right">
                    <span style="font-size: 0.9em;">{{ account.data.expire + expireTimeShift | date : 'yyyy-MM-dd HH:mm' }}</span><br><span style="font-size: 0.9em;">{{ account.data.expire + expireTimeShift | timeago }}</span>
                </div>
            </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item layout="row">
            <div flex></div>
            <md-button flex class="md-raised" ng-click="setExpireTime(0)">Reset</md-button>
            <md-button flex class="md-raised" ng-click="setExpireTime(3600000)">+1 h</md-button>
            <md-button flex class="md-raised" ng-click="setExpireTime(6 * 3600000)">+6 h</md-button>
            <md-button flex class="md-raised" ng-click="setExpireTime(24 * 3600000)">+1 d</md-button>
            <div flex></div>
        </md-list-item>
        <md-list-item layout="row">
            <div flex></div>
            <md-button flex class="md-raised" ng-click="setExpireTime(7 * 24 * 3600000)">+7 d</md-button>
            <md-button flex hide-sm class="md-raised" ng-click="setExpireTime(30 * 24 * 3600000)">+1 M</md-button>
            <md-button flex hide-sm class="md-raised" ng-click="setExpireTime(6 * 30 * 24 * 3600000)">+6 M</md-button>
            <md-button flex hide-sm class="md-raised" ng-click="setExpireTime(12 * 30 * 24 * 3600000)">+12 M</md-button>
            <div flex></div>
        </md-list-item>
        <md-list-item layout="row">
            <div flex></div>
            <md-button flex class="md-raised" ng-click="setExpireTime(-3600000)">-1 h</md-button>
            <md-button flex class="md-raised" ng-click="setExpireTime(-6 * 3600000)">-6 h</md-button>
            <md-button flex class="md-raised" ng-click="setExpireTime(-24 * 3600000)">-1 d</md-button>
            <div flex></div>
        </md-list-item>
        <md-list-item layout="row">
            <div flex></div>
            <md-button flex class="md-raised" ng-click="setExpireTime(-7 * 24 * 3600000)">-7 d</md-button>
            <md-button flex hide-sm class="md-raised" ng-click="setExpireTime(-30 * 24 * 3600000)">-1 M</md-button>
            <md-button flex hide-sm class="md-raised" ng-click="setExpireTime(-6 * 30 * 24 * 3600000)">-6 M</md-button>
            <md-button flex hide-sm class="md-raised" ng-click="setExpireTime(-12 * 30 * 24 * 3600000)">-12 M</md-button>
            <div flex></div>
        </md-list-item>
        <md-divider></md-divider>
    </md-list>
    <div flex-md="20" flex-gt-md="25"></div>
  </md-bottom-sheet>
