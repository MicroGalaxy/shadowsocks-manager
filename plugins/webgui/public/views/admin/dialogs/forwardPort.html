<md-dialog aria-label="Forward Port">
    <form ng-cloak ng-submit="save()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{isEdit ? '编辑' : '添加'}}端口转发</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout="column" style="min-width: 400px;">
                <md-input-container>
                    <label>端口</label>
                    <input ng-model="form.port" type="number" required ng-disabled="isEdit" ng-change="onPortChange()">
                </md-input-container>

                <div layout="row" layout-align="start center" ng-if="!isLoadingServers">
                     <span style="margin-right: 10px; color: rgba(0,0,0,0.54);">选择服务器</span>
                </div>
                 <div layout="row" layout-align="start center" ng-if="isLoadingServers">
                     <span style="margin-right: 10px; color: rgba(0,0,0,0.54);">正在加载可用服务器...</span>
                     <md-progress-circular md-mode="indeterminate" md-diameter="20px"></md-progress-circular>
                </div>

                <md-input-container>
                    <label>服务器</label>
                    <md-select ng-model="form.selectedServer" ng-change="onServerChange()" ng-disabled="!form.port || isLoadingServers">
                        <md-option ng-repeat="server in servers" ng-value="server">
                            {{server.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <div ng-if="form.selectedServer" layout="column">
                     <md-radio-group ng-model="form.ipMode" layout="row" style="margin-bottom: 15px;">
                        <md-radio-button value="ipv4" class="md-primary" ng-disabled="!form.selectedServer.ipv4 || !form.selectedServer.ipv4.length">IPv4</md-radio-button>
                        <md-radio-button value="ipv6" class="md-primary" ng-disabled="!form.selectedServer.ipv6 || !form.selectedServer.ipv6.length">IPv6</md-radio-button>
                    </md-radio-group>

                    <md-input-container ng-if="form.ipMode">
                        <label>连接地址</label>
                        <md-select ng-model="form.host" required>
                            <md-option ng-repeat="ip in getAvailableIps()" ng-value="ip">
                                {{ip}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                
                 <div ng-if="!form.selectedServer" layout="column">
                     <md-input-container>
                        <label>连接地址 (手动输入)</label>
                        <input ng-model="form.host" required ng-disabled="!form.port">
                    </md-input-container>
                </div>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">取消</md-button>
            <md-button type="submit" class="md-primary" ng-disabled="isLoadingServers">保存</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
