<div layout-padding>
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline">添加常用命令</span>
                <span class="md-subhead">填写命令信息</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <form name="commandForm" novalidate>
                <div layout="column">
                    <md-input-container class="md-block">
                        <label>类型 *</label>
                        <md-select ng-model="command.type" required>
                            <md-option value="server">服务器</md-option>
                            <md-option value="forward">中转机</md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>名称 *</label>
                        <input ng-model="command.name" name="name" required>
                        <div ng-messages="commandForm.name.$error">
                            <div ng-message="required">名称是必填项</div>
                        </div>
                    </md-input-container>
                    
                    <md-input-container class="md-block">
                        <label>命令 *</label>
                        <textarea ng-model="command.server_command" name="server_command" required rows="3"></textarea>
                        <div ng-messages="commandForm.server_command.$error">
                            <div ng-message="required">命令是必填项</div>
                        </div>
                    </md-input-container>
                </div>
                
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="addCommand()" class="md-raised md-primary">
                        添加命令
                    </md-button>
                </md-card-actions>
            </form>
        </md-card-content>
    </md-card>
</div>
