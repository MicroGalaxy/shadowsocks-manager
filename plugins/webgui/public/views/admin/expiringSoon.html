<div ng-if="recentUsers">
    <div layout="row" layout-wrap>
        <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="a in recentUsers track by $index">
            <md-card ng-click="toUser(a)" md-colors="{{ accountColor(a) }}" class="hover-mouse hover-flow" style="min-width: 250px;">
                <md-card-content style="padding: 12px;">
                    <div layout="column">
                        <div layout="row" layout-align="start stretch">
                            <!-- 账号端口按钮，点击复制 -->
                            <md-button ng-click="copyToClipboard(a.port); $event.stopPropagation();" 
                                       class="md-raised"
                                       flex
                                       style="margin: 0 4px 0 0; padding: 0 8px; line-height: 36px; font-weight: bold; font-size: 15px;">
                                <span ng-if="a.mac">账号{{ a.port }}</span>
                                <span ng-if="!a.mac">{{ a.port }}</span>
                            </md-button>
                            
                            <!-- 用户名/密码按钮，点击复制 -->
                            <md-button ng-if="!a.mac" 
                                       ng-click="copyToClipboard(a.user || a.password); $event.stopPropagation();"
                                       class="md-raised"
                                       flex
                                       style="margin: 0 0 0 4px; padding: 0 8px; line-height: 36px; font-size: 14px; text-transform: none; overflow: hidden; text-overflow: ellipsis;">
                                {{a.user || a.password}}
                            </md-button>
                        </div>

                        <!-- 续费信息按钮，移到第二行 -->
                        <div layout="row" layout-align="start center" style="margin-top: 8px;">
                            <md-button ng-click="copyRenewTopic(a); $event.stopPropagation();" 
                                    ng-if="!a.mac && a.data"
                                    class="md-raised md-primary"
                                    style="margin: 0; width: 100%; line-height: 36px; font-size: 14px; padding: 0 12px;">
                                {{a.data.expire | date : 'MM-dd'}} ({{a.data.flow/1000000000 | number : 0}}G)
                                <md-icon style="font-size: 18px; height: 18px; width: 18px; margin-left: 4px; vertical-align: middle;">content_copy</md-icon>
                            </md-button>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
<div layout-fill layout="row" layout-align="center center" ng-if="!recentUsers">
    <div flex style="height: 180px;"></div>
    <div flex layout="row" layout-align="center center">
        <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
    </div>
    <div flex style="height: 180px;"></div>
</div>
