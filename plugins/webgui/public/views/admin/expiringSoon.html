<div ng-if="recentUsers">
    <div layout="row" layout-wrap>
        <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="a in recentUsers track by $index">
            <md-card ng-click="toUser(a)" md-colors="{{ accountColor(a) }}" class="hover-mouse hover-flow" style="min-width: 250px;">
                <md-card-content>
                    <div layout="row" layout-align="space-between center" style="word-break: keep-all; white-space:nowrap; overflow: hidden; text-overflow:ellipsis;">
                        <div flex="30" ng-if="a.mac">账号{{ a.port }}</div>
                        <div flex="30" ng-if="!a.mac">{{ a.port }}</div>
                        <button ng-click="copyRenewTopic(a); $event.stopPropagation();" flex="45" ng-if="!a.mac && a.data" class="md-button md-raised">{{a.data.expire | date : 'MM-dd'}} ({{a.data.flow/1000000000 | number : 0}}G)</button>
                        <div flex layout="row" layout-align="end center">
                            <span ng-if="!a.mac" style="color: #aaa; font-size: 0.8em; text-overflow: ellipsis; overflow: hidden;">{{a.user || a.password}}</span>
                            <div><md-icon>chevron_right</md-icon></div>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
<div layout-fill layout="row" layout-align="center center" ng-if="!recentUsers">
    <div flex style="height: 180px;"></div>
    <div flex layout="row" layout-align="center center">
        <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
    </div>
    <div flex style="height: 180px;"></div>
</div>
