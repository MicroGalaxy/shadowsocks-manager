<div layout="row" layout-wrap>
    <div ng-if="!records.length && !loading" class="zero-element">没有DNS记录<br /><span class="zero-element-link" ng-if="id === 1" ng-click="addRecord()">点击这里添加</span></div>
    <div ng-if="loading" layout="row" layout-align="center center" style="width: 100%; height: 200px;">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="record in records track by record.id" ng-show="showRecord(record.name)">
        <md-card class="hover-mouse" ng-click="toRecordPage(record.id)">
            <md-card-header>
                <md-card-header-text layout="row" layout-align="space-between center">
                    <div layout="column" flex="100">
                        <span class="md-title" layout="row" layout-align="space-between center">
                            <span>{{record.name}}</span>
                            <span>
                                <span style="color: {{getStatusColor(record.active)}}; font-size: 0.8em;">{{getStatusText(record.active)}}</span>
                                <span style="color: {{getProxyColor(record.proxy)}}; font-size: 0.8em; margin-left: 8px;">{{getProxyText(record.proxy)}}</span>
                            </span>
                        </span>
                        <span class="md-subhead">{{record.type}} → {{record.content}}</span>
                    </div>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <div layout="column">
                    <div><strong>类型:</strong> {{record.type}}</div>
                    <div><strong>内容:</strong> {{record.content}}</div>
                    <div><strong>TTL:</strong> {{record.ttl === 1 ? 'Auto' : record.ttl + 's'}}</div>
                    <div ng-if="record.comment"><strong>备注:</strong> {{record.comment}}</div>
                </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center" ng-if="id === 1">
                <md-button class="md-icon-button" ng-click="editRecord(record.id); $event.stopPropagation();" aria-label="编辑">
                    <md-icon>edit</md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="deleteRecord(record); $event.stopPropagation();" aria-label="删除">
                    <md-icon>delete</md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
