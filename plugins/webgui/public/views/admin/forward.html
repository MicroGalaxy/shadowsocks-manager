<div layout="row" layout-wrap>
    <div ng-if="!forwards.length && !loading" class="zero-element">没有中转机<br /><span class="zero-element-link" ng-if="id === 1" ng-click="addForward()">点击这里添加</span></div>
    <div ng-if="loading" layout="row" layout-align="center center" style="width: 100%; height: 200px;">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="forward in forwards track by forward.id" ng-show="showForward(forward.name)">
        <md-card class="hover-mouse" ng-click="toForwardPage(forward.id)">
            <md-card-header>
                <md-card-header-text layout="row" layout-align="space-between center">
                    <div layout="column" flex="100">
                        <span class="md-title" layout="row" layout-align="space-between center">
                            <span>{{forward.name}}</span>
                            <span style="color: {{getStatusColor(forward.status)}};">{{getStatusText(forward.status)}}</span>
                        </span>
                        <span class="md-subhead">{{forward.ipv4 || forward.domain || 'N/A'}}</span>
                    </div>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <div layout="column">
                    <div ng-if="forward.ipv4"><strong>IPv4:</strong> {{forward.ipv4}}</div>
                    <div ng-if="forward.ipv6"><strong>IPv6:</strong> {{forward.ipv6}}</div>
                    <div ng-if="forward.domain"><strong>域名:</strong> {{forward.domain}}</div>
                    <div ng-if="forward.ssh_user"><strong>SSH用户:</strong> {{forward.ssh_user}}</div>
                    <div ng-if="forward.ssh_port"><strong>SSH端口:</strong> {{forward.ssh_port}}</div>
                    <div ng-if="forward.control_port"><strong>控制端口:</strong> {{forward.control_port}}</div>
                </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center" ng-if="id === 1">
                <md-button class="md-icon-button" ng-click="editForward(forward.id); $event.stopPropagation();" aria-label="编辑">
                    <md-icon>edit</md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="deleteForward(forward); $event.stopPropagation();" aria-label="删除">
                    <md-icon>delete</md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
