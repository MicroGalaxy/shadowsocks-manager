<div ng-if="loading" layout="row" layout-align="center center" style="height: 200px;">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>

<div ng-if="!loading" layout-padding>
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline">编辑常用命令</span>
                <span class="md-subhead">修改命令信息</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <form name="commandForm" novalidate>
                <div layout="column">
                    <md-input-container class="md-block">
                        <label>名称 *</label>
                        <input ng-model="command.name" name="name" required>
                        <div ng-messages="commandForm.name.$error">
                            <div ng-message="required">名称是必填项</div>
                        </div>
                    </md-input-container>
                    
                    <md-input-container class="md-block">
                        <label>命令 *</label>
                        <textarea ng-model="command.server_command" name="server_command" required rows="3"></textarea>
                        <div ng-messages="commandForm.server_command.$error">
                            <div ng-message="required">命令是必填项</div>
                        </div>
                    </md-input-container>
                </div>
                
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="deleteCommand()" class="md-raised md-warn" style="margin-right: auto;">
                        删除
                    </md-button>
                    <md-button ng-click="editCommand()" class="md-raised md-primary">
                        保存修改
                    </md-button>
                </md-card-actions>
            </form>
        </md-card-content>
    </md-card>
</div>
